services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: kiruhak_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kiruhak
      POSTGRES_USER: kiruhak_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kiruhak_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    ports:
      - "5432:5432"
    networks:
      - kiruhak_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kiruhak_user -d kiruhak"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: kiruhak_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - kiruhak_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Основное приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiruhak_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://kiruhak_user:${POSTGRES_PASSWORD:-kiruhak_password}@postgres:5432/kiruhak
      REDIS_URL: redis://redis:6379
      # Telegram настройки
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHANNEL_USERNAME: ${TELEGRAM_CHANNEL_USERNAME:-webmonke}
      # Другие переменные окружения
      NUXT_PUBLIC_SITE_URL: ${NUXT_PUBLIC_SITE_URL:-http://localhost:3015}
    ports:
      - "3015:3015"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kiruhak_network
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3015/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: kiruhak_bot
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHANNEL_USERNAME: ${TELEGRAM_CHANNEL_USERNAME}
      API_URL: http://app:3015/api/auth/telegram
      API_BASE_URL: http://host.docker.internal:3000
      BOT_SECRET: ${BOT_SECRET:-your-secret-key-change-me}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - kiruhak_network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://app:3015/api/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx для проксирования и SSL (опционально)
  nginx:
    image: nginx:alpine
    container_name: kiruhak_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - kiruhak_network

volumes:
  postgres_data:
    driver: local

networks:
  kiruhak_network:
    driver: bridge
