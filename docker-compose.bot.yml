version: '3.8'

services:
  # Только Telegram бот (использует существующую сеть и БД)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: kiruhak_bot
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID:-739618149}
      API_URL: http://host.docker.internal:3000/api/auth/create-account
    network_mode: host
    # Используем host network для доступа к localhost:3000


